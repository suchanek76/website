<style>
:root{
  --dark-blue:#041633;
  --accent:#ffffff;
  --max-width:1200px;
}

/* Base */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:var(--accent);
  background:var(--dark-blue);
  overflow-x:hidden;
}

/* Panorama */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  background:var(--dark-blue);
}
.hero-bg{
  position:absolute; inset:0;
  background:url("https://raw.githubusercontent.com/suchanek76/website/main/images/background.jpg")
             no-repeat center top;
  background-size:cover;
  z-index:0;
}
.hero-overlay{
  position:relative; z-index:2; height:100%;
  display:flex; flex-direction:column; align-items:center;
  justify-content:flex-start; text-align:center;
  padding-top:100px;
}
.hero h1{
  font-size:clamp(30px,6vw,56px);
  margin:0;
  text-shadow:0 3px 10px rgba(0,0,0,0.5);
}
.nav{
  margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
}
.btn{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.2);
  padding:10px 18px; color:white; border-radius:8px;
  font-weight:600; cursor:pointer; transition:background .2s;
}
.btn:hover{background:rgba(255,255,255,0.25);}
.btn.active{background:#fff;color:var(--dark-blue);}

/* Galerie */
main{
  position:relative;
  z-index:3;
  background:none;
  padding-top:60px;
  padding-bottom:80px;
}
.container{ width:95%; max-width:var(--max-width); margin:0 auto; }

.gallery{ display:grid; gap:16px; }
.grid-3{ grid-template-columns:repeat(3,1fr); }
.grid-4{ grid-template-columns:repeat(4,1fr); }
@media (max-width:1000px){
  .grid-3{ grid-template-columns:repeat(2,1fr); }
  .grid-4{ grid-template-columns:repeat(2,1fr); }
}
@media (max-width:600px){
  .grid-3,.grid-4{ grid-template-columns:1fr; }
}

/* Karty */
.photo-card{
  position:relative; overflow:hidden; border-radius:10px; cursor:pointer; background:#000;
}
.photo-card img.photo{
  width:100%; aspect-ratio:3/2; object-fit:cover; transition:transform .35s ease;
}
.photo-card:hover img.photo{ transform:scale(1.04); }
.photo-overlay{
  position:absolute; left:0; right:0; bottom:0; padding:10px;
  background:linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
  color:#fff;
}
.photo-title{ font-weight:700; font-size:14px; margin:0; }
.photo-sub{ font-size:12px; opacity:0.9; margin-top:3px; }

/* Modal */
.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,0.7);
  display:flex; align-items:center; justify-content:center;
  z-index:9999; padding:24px; opacity:0; pointer-events:none; transition:opacity .18s;
}
.modal-backdrop.show{ opacity:1; pointer-events:auto; }
.modal{
  width:100%; max-width:980px; max-height:92vh;
  background:#071431; border-radius:10px; padding:18px; color:#fff;
  overflow:auto; position:relative;
}
.modal-close{
  position:absolute; right:16px; top:16px; background:none; border:none; color:white; font-size:22px; cursor:pointer;
}
.modal .meta{ font-size:14px; opacity:0.95; margin-bottom:10px; }
.modal img.main{ width:100%; border-radius:8px; object-fit:cover; margin:12px 0; max-height:480px; }

footer{ text-align:center; color:rgba(255,255,255,0.6); padding:30px 0; }

/* Fullscreen Nepál */
.modal.fullscreen {
  background: #000;
  max-width: none;
  max-height: none;
  width: 100%;
  height: 100%;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal.fullscreen img.main {
  max-height: 90vh;
  max-width: 95vw;
  object-fit: contain;
  border-radius: 10px;
  margin: 0 auto;
  display: block;
}
.modal.fullscreen h3 {
  position: absolute;
  top: 20px;
  left: 30px;
  color: white;
  text-shadow: 0 2px 5px rgba(0,0,0,0.8);
}
.modal.fullscreen .modal-close {
  position: absolute;
  top: 18px;
  right: 24px;
  font-size: 30px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  z-index: 10;
}
.modal.fullscreen .nav-arrow {
  background: none;
  border: none;
  color: white;
  font-size: 40px;
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
  opacity: 0.6;
  transition: opacity 0.2s;
}
.modal.fullscreen .nav-arrow:hover { opacity: 1; }
.modal.fullscreen .nav-arrow.left { left: 20px; }
.modal.fullscreen .nav-arrow.right { right: 20px; }
</style>
</head>

const nepalData = Array.from({length:40},(_,i)=>({ idx:i+1, title:`Nepál ${i+1}`, img: imgNepal(i+1) }));

/* --- KARTY --- */
function cardKoruna(it,onClick){const d=document.createElement('div');d.className='photo-card';const t=[`${it.p}. ${it.hora}`,it.v?`${it.v} m`:``].filter(Boolean).join(', ');const s=[it.z||'',it.d||''].filter(Boolean).join(' · ');d.innerHTML=`<img class="photo" src="${imgKoruna(it.p)}" alt="${it.hora}"><div class="photo-overlay"><div class="photo-title">${t}</div><div class="photo-sub">${s}</div></div>`;d.onclick=()=>onClick(it);return d;}
function cardAlpy(it,onClick){const d=document.createElement('div');d.className='photo-card';const n=parseInt(String(it.p).replace('.','').trim(),10);const t=[`${it.p}. ${it.hora}`,it.v?`${it.v} m`:``].filter(Boolean).join(', ');const s=[it.z||'',it.d||''].filter(Boolean).join(' · ');d.innerHTML=`<img class="photo" src="${imgAlpy(n)}" alt="${it.hora}"><div class="photo-overlay"><div class="photo-title">${t}</div><div class="photo-sub">${s}</div></div>`;d.onclick=()=>onClick(it,n);return d;}
function cardSimple(it,onClick){const d=document.createElement('div');d.className='photo-card';d.innerHTML=`<img class="photo" src="${it.img}" alt="${it.title}"><div class="photo-overlay"><div class="photo-title">${it.title}</div></div>`;d.onclick=()=>onClick(it);return d;}
function renderGallery(el,items,builder){el.innerHTML='';items.forEach(it=>el.appendChild(builder(it)));}

/* Modal */
const modal=document.getElementById('modal-backdrop');
const modalContent=document.getElementById('modal-content');
document.getElementById('modal-close').onclick=closeModal;
modal.onclick=e=>{if(e.target===modal)closeModal();};
function openModal(html){modalContent.innerHTML=html;modal.hidden=false;setTimeout(()=>modal.classList.add('show'),10);document.body.style.overflow='hidden';}
function closeModal(){const box=modal.querySelector('.modal');box.classList.remove('fullscreen');modal.classList.remove('show');setTimeout(()=>{modal.hidden=true;modalContent.innerHTML='';},150);document.body.style.overflow='';}

/* Detaily – Koruna i Alpy */
function showKorunaDetail(it){showDetail(it,imgKoruna(it.p));}
function showAlpyDetail(it,n){showDetail(it,imgAlpy(n));}

function showDetail(it,imgSrc){
  const hora=`${it.p}. ${it.hora||''}`;
  const vyska=it.v?`${it.v} m`:'';
  const zeme=it.z||'';
  let datumCas='';
  if(it.d&&it.cas)datumCas=`${it.d}, ${it.cas} hod`;
  else if(it.d)datumCas=it.d;
  else if(it.cas)datumCas=`${it.cas} hod`;
  const pohori=it.pohori||'';
  const team=it.team||'';
  const obt=it.obt||'';
  const pov=it.povidani?`<p>${it.povidani}</p>`:`<p class="meta">Krátké povídání o výstupu bude doplněno.</p>`;
  openModal(`
    <div>
      <div class="meta"><strong>${hora}</strong>${vyska?', '+vyska:''}</div>
      <div class="meta">${zeme}</div>
      <div class="meta">${datumCas}</div>
      <div class="meta">${pohori?'Pohoří: '+pohori:''}</div>
      <div class="meta">${team?'Team: '+team:''}</div>
      <div class="meta">${obt?'Obtížnost: '+obt:''}</div>
      <img class="main" src="${imgSrc}" alt="${it.hora}">
      ${pov}
    </div>`);
}

/* Nepál slideshow */
let nepalIndex=0;
function showNepalAt(idx){
  nepalIndex=(idx+nepalData.length)%nepalData.length;
  const it=nepalData[nepalIndex];
  modalContent.innerHTML=`
    <button class="nav-arrow left" id="nav-left">❮</button>
    <button class="nav-arrow right" id="nav-right">❯</button>
    <h3>${it.title}</h3>
    <button class="modal-close" id="modal-close">✕</button>
    <img class="main" id="nepal-main" src="${it.img}" alt="${it.title}">
  `;
  const box=modal.querySelector('.modal');
  box.classList.add('fullscreen');
  modal.hidden=false;
  setTimeout(()=>modal.classList.add('show'),10);
  document.body.style.overflow='hidden';
  document.getElementById('modal-close').onclick=closeModal;
  document.getElementById('nav-left').onclick=e=>{e.stopPropagation();showNepalAt(nepalIndex-1);};
  document.getElementById('nav-right').onclick=e=>{e.stopPropagation();showNepalAt(nepalIndex+1);};
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft')showNepalAt(nepalIndex-1);
    if(e.key==='ArrowRight')showNepalAt(nepalIndex+1);
    if(e.key==='Escape')closeModal();
  },{once:true});
}

/* Render */
renderGallery(document.getElementById('koruna-gallery'),korunaData,it=>cardKoruna(it,showKorunaDetail));
renderGallery(document.getElementById('alpy-gallery'),alpyData,it=>cardAlpy(it,showAlpyDetail));
renderGallery(document.getElementById('nepal-gallery'),nepalData,it=>cardSimple(it,()=>showNepalAt(it.idx-1)));

/* Routing */
const btns=document.querySelectorAll('.btn');
const sections=document.querySelectorAll('[data-route-content]');
function show(route){sections.forEach(s=>s.hidden=(s.id!==route));btns.forEach(b=>b.classList.toggle('active',b.dataset.route===route));history.replaceState(null,'','#'+route);}
btns.forEach(b=>b.addEventListener('click',()=>show(b.dataset.route)));
show(location.hash?location.hash.substring(1):'koruna');
window.addEventListener('popstate',()=>show(location.hash.substring(1)||'koruna'));
