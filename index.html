<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suchánci na horách</title>

<style>
/* ==== RESET ==== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Montserrat', Tahoma, sans-serif;
  background: #1a2332;
  color: white;
  overflow-x: hidden;
}

/* ==== HERO ==== */
.hero {
  height: 90vh;
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(26,35,50,1) 100%),
              url('https://raw.githubusercontent.com/suchanek76/website/main/images/background.jpg') center/cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 12rem;
  text-align: center;
  position: relative;
  z-index: 1;
}
.hero h1 {
  font-size: 4rem;
  font-weight: 600;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  letter-spacing: 2px;
  margin-bottom: 2rem;
}
.hero-buttons {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
  justify-content: center;
}
.hero-button {
  background: white;
  color: #1a2332;
  padding: 1rem 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}
.hero-button:hover {
  background: #3498db;
  color: white;
  transform: scale(1.05);
}

/* ==== SECTIONS ==== */
.mountains-section {
  position: relative;
  z-index: 2;
  padding: 2rem 2rem 4rem 2rem;
  margin-top: -10rem; /* výraznější posun výš, překrývá pozadí */
}
.section-description {
  max-width: 900px;
  margin: 0 auto 3rem;
  text-align: center;
  font-size: 1.2rem;
  line-height: 1.6;
  color: #dfe6e9;
}
.mountains-grid {
  max-width: 1400px;
  margin: 0 auto;
  display: grid;
  gap: 1.5rem;
}
.mountain-card {
  aspect-ratio: 3/2;
  background: #394d61;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  background-size: cover;
  background-position: center;
  transition: transform 0.3s;
}
.mountain-card:hover { transform: scale(1.05); }
