<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vzít batoh na záda a jít...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Vzít batoh na záda<br>a jít...</h1>
    </div>
  </header>

  <nav class="menu">
    <button onclick="showGallery('koruna')">Koruna Evropy</button>
    <button onclick="showGallery('alpy')">Alpské čtyřtisícovky</button>
  </nav>

  <main>
    <section id="koruna" class="gallery active">
      <!-- 14 x 3 = 42 items -->
      <script>
        for (let i = 0; i < 42; i++) {
          document.write(`
            <div class="card">
              <div class="photo"><span>+</span></div>
              <p>Karel Luky 4321 m</p>
            </div>
          `);
        }
      </script>
    </section>

    <section id="alpy" class="gallery">
      <!-- 30 x 3 = 90 items -->
      <script>
        for (let i = 0; i < 90; i++) {
          document.write(`
            <div class="card">
              <div class="photo"><span>+</span></div>
              <p>Karel Luky 4321 m</p>
            </div>
          `);
        }
      </script>
    </section>
  </main>

  <script>
    function showGallery(id) {
      document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
