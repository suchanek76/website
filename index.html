<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchánci na horách</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: #1a2332;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(26,35,50,0.8) 70%, #1a2332 100%), 
                        url('https://i.imgur.com/LZ8QYXM.jpeg') center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .hero-button {
            background: white;
            color: #1a2332;
            padding: 1rem 2.5rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .hero-button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .mountains-section {
            padding: 4rem 2rem;
            background: linear-gradient(180deg, #1a2332 0%, #2c3e50 100%);
        }
        
        .mountains-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .mountain-card {
            position: relative;
            aspect-ratio: 3/2;
            background: #394d61;
            border: 3px dashed #5a7187;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mountain-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }
        
        .mountain-card.has-image {
            background-size: cover;
            background-position: center;
        }
        
        .mountain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 30%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }
        
        .add-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #394d61;
            font-weight: 300;
        }
        
        .mountain-card.has-image .add-icon {
            display: none;
        }
        
        .mountain-info {
            position: relative;
            z-index: 2;
        }
        
        .mountain-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .mountain-details {
            font-size: 0.95rem;
            opacity: 0.95;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2c3e50;
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        
        .modal-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(44,62,80,1) 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            color: #2c3e50;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: #3498db;
            color: white;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #394d61;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .modal-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ecf0f1;
        }
        
        @media (max-width: 968px) {
            .mountains-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 640px) {
            .mountains-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Vzít batoh na záda a jít...</h1>
        <div class="hero-buttons">
            <button class="hero-button" onclick="scrollToSection('koruna-evropy')">Koruna Evropy</button>
            <button class="hero-button" onclick="scrollToSection('alpske-ctyrtisicovky')">Alpské čtyřtisícovky</button>
        </div>
    </section>
    
    <section class="mountains-section" id="koruna-evropy">
        <div class="mountains-grid" id="mountainsGrid"></div>
    </section>
    
    <div class="modal" id="mountainModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <div class="modal-header-overlay">
                    <button class="close-modal" onclick="closeModal()">×</button>
                    <h2 class="mountain-name" id="modalTitle"></h2>
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-stats" id="modalStats"></div>
                <div class="modal-description" id="modalDescription"></div>
            </div>
        </div>
    </div>
    
    <script>
        const korunaEvropy = [
            {
                id: 'mont-blanc',
                name: 'Mont Blanc 4.810 m',
                country: 'Francie/Itálie',
                height: '4810 m',
                range: 'Alpy',
                date: '25.8.2007',
                image: 'https://images.unsplash.com/photo-1531366936337-7c912a4589a7?w=1200',
                description: 'Mont Blanc, "Bílá hora", je nejvyšší horou Alp a západní Evropy. Nachází se na hranici mezi Francií a Itálií. První zdokumentovaný výstup proběhl v roce 1786. Hora je velmi populární mezi horolezci a turisty z celého světa.',
                category: 'koruna-evropy'
            },
            {
                id: 'dufourspitze',
                name: 'Dufourspitze 4.634 m',
                country: 'Švýcarsko',
                height: '4634 m',
                range: 'Pennine Alpy',
                date: null,
                image: null,
                description: 'Dufourspitze je nejvyšší horou Švýcarska a součástí masívu Monte Rosa. Nachází se na hranici mezi Švýcarskem a Itálií v Pennine Alpách.',
                category: 'koruna-evropy'
            },
            {
                id: 'grossglockner',
                name: 'Grossglockner 3.798 m',
                country: 'Rakousko',
                height: '3798 m',
                range: 'Východní Alpy',
                date: null,
                image: null,
                description: 'Grossglockner je nejvyšší horou Rakouska a nachází se v Vysokých Taurách. Jeho název znamená "Velký zvoník".',
                category: 'koruna-evropy'
            },
            {
                id: 'mulhacen',
                name: 'Mulhacén',
                country: 'Španělsko',
                height: '3479 m',
                range: 'Sierra Nevada',
                date: null,
                image: null,
                description: 'Mulhacén je nejvyšší horou španělského kontinentu a celého Iberského poloostrova.',
                category: 'koruna-evropy'
            },
            {
                id: 'zugspitze',
                name: 'Zugspitze',
                country: 'Německo',
                height: '2962 m',
                range: 'Wetterstein',
                date: null,
                image: null,
                description: 'Zugspitze je nejvyšší horou Německa a nachází se v Bavorských Alpách na hranici s Rakouskem.',
                category: 'koruna-evropy'
            },
            {
                id: 'musala',
                name: 'Musala',
                country: 'Bulharsko',
                height: '2925 m',
                range: 'Rila',
                date: null,
                image: null,
                description: 'Musala je nejvyšší horou Bulharska a celého pohoří Balkán. Nachází se v pohoří Rila.',
                category: 'koruna-evropy'
            }
        ];
        
        // Generování dalších 36 prázdných karet pro Korunu Evropy (celkem 42)
        for (let i = 7; i <= 42; i++) {
            korunaEvropy.push({
                id: `koruna-${i}`,
                name: `Vrchol ${i}`,
                country: '—',
                height: '—',
                range: '—',
                date: null,
                image: null,
                description: 'Informace budou doplněny.',
                category: 'koruna-evropy'
            });
        }
        
        // Generování 82 karet pro Alpské čtyřtisícovky
        const alpskeCtyrtisicovky = [];
        for (let i = 1; i <= 82; i++) {
            alpskeCtyrtisicovky.push({
                id: `alps-${i}`,
                name: `Alpský vrchol ${i}`,
                country: '—',
                height: '—',
                range: 'Alpy',
                date: null,
                image: null,
                description: 'Informace budou doplněny.',
                category: 'alpske-ctyrtisicovky'
            });
        }
        
        let currentCategory = 'koruna-evropy';
        let mountains = korunaEvropy;
        
        function renderMountains() {
            const grid = document.getElementById('mountainsGrid');
            grid.innerHTML = '';
            
            mountains.forEach(mountain => {
                const card = document.createElement('div');
                card.className = `mountain-card ${mountain.image ? 'has-image' : ''}`;
                if (mountain.image) {
                    card.style.backgroundImage = `url(${mountain.image})`;
                }
                
                card.innerHTML = `
                    ${!mountain.image ? '<div class="add-icon">+</div>' : ''}
                    <div class="mountain-overlay">
                        <div class="mountain-info">
                            <div class="mountain-name">${mountain.name}</div>
                            <div class="mountain-details">${mountain.country}${mountain.date ? ' ' + mountain.date : ''}</div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => openModal(mountain);
                grid.appendChild(card);
            });
        }
        
        function openModal(mountain) {
            const modal = document.getElementById('mountainModal');
            const header = document.getElementById('modalHeader');
            const title = document.getElementById('modalTitle');
            const stats = document.getElementById('modalStats');
            const description = document.getElementById('modalDescription');
            
            if (mountain.image) {
                header.style.backgroundImage = `url(${mountain.image})`;
            } else {
                header.style.backgroundImage = 'url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200)';
            }
            
            title.textContent = mountain.name;
            
            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Výška</div>
                    <div class="stat-value">${mountain.height}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Stát</div>
                    <div class="stat-value">${mountain.country}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Pohoří</div>
                    <div class="stat-value">${mountain.range}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Datum výstupu</div>
                    <div class="stat-value">${mountain.date || 'Plánováno'}</div>
                </div>
            `;
            
            description.textContent = mountain.description;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('mountainModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function scrollToSection(sectionId) {
            currentCategory = sectionId;
            
            if (sectionId === 'koruna-evropy') {
                mountains = korunaEvropy;
            } else if (sectionId === 'alpske-ctyrtisicovky') {
                mountains = alpskeCtyrtisicovky;
            }
            
            renderMountains();
            
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
        
        document.getElementById('mountainModal').addEventListener('click', (e) => {
            if (e.target.id === 'mountainModal') {
                closeModal();
            }
        });
        
        renderMountains();
    </script>
</body>
</html>
