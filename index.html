<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchánci a hory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: #1a2332;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(26,35,50,0.8) 70%, #1a2332 100%), 
                        url('https://raw.githubusercontent.com/suchanek76/website/main/assets/images/background.jpg') center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .hero-button {
            background: white;
            color: #1a2332;
            padding: 1rem 2.5rem;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
        }
        
        .hero-button:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .mountains-section {
            padding: 4rem 2rem;
            background: linear-gradient(180deg, #1a2332 0%, #2c3e50 100%);
        }
        
        .mountains-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .mountain-card {
            position: relative;
            aspect-ratio: 3/2;
            background: #394d61;
            border: none;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mountain-card:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
        
        .mountain-card.has-image {
            background-size: cover;
            background-position: center;
        }
        
        .mountain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 30%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }
        
        .add-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #394d61;
            font-weight: 300;
        }
        
        .mountain-card.has-image .add-icon {
            display: none;
        }
        
        .mountain-info {
            position: relative;
            z-index: 2;
        }
        
        .mountain-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .mountain-details {
            font-size: 0.95rem;
            opacity: 0.95;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #2c3e50;
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        
        .modal-header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(44,62,80,1) 0%, rgba(0,0,0,0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            color: #2c3e50;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: #3498db;
            color: white;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #394d61;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .modal-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ecf0f1;
        }
        
        @media (max-width: 968px) {
            .mountains-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 640px) {
            .mountains-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        let currentCategory = 'koruna-evropy';
        let mountains = korunaEvropy;
        
        function renderMountains() {
            const grid = document.getElementById('mountainsGrid');
            grid.innerHTML = '';
            
            mountains.forEach(mountain => {
                const card = document.createElement('div');
                card.className = `mountain-card ${mountain.image ? 'has-image' : ''}`;
                if (mountain.image) {
                    card.style.backgroundImage = `url(${mountain.image})`;
                }
                
                card.innerHTML = `
                    ${!mountain.image ? '<div class="add-icon">+</div>' : ''}
                    <div class="mountain-overlay">
                        <div class="mountain-info">
                            <div class="mountain-name">${mountain.name}</div>
                            <div class="mountain-details">${mountain.country}${mountain.date ? ' ' + mountain.date : ''}</div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => openModal(mountain);
                grid.appendChild(card);
            });
        }
        
        function openModal(mountain) {
            const modal = document.getElementById('mountainModal');
            const header = document.getElementById('modalHeader');
            const title = document.getElementById('modalTitle');
            const stats = document.getElementById('modalStats');
            const description = document.getElementById('modalDescription');
            
            if (mountain.image) {
                header.style.backgroundImage = `url(${mountain.image})`;
            } else {
                header.style.backgroundImage = 'url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200)';
            }
            
            title.textContent = mountain.name;
            
            stats.innerHTML = `
                <div class="stat">
                    <div class="stat-label">Výška</div>
                    <div class="stat-value">${mountain.height}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Stát</div>
                    <div class="stat-value">${mountain.country}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Pohoří</div>
                    <div class="stat-value">${mountain.range}</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Datum výstupu</div>
                    <div class="stat-value">${mountain.date || 'Plánováno'}</div>
                </div>
            `;
            
            description.textContent = mountain.description;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('mountainModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function scrollToSection(sectionId) {
            currentCategory = sectionId;
            
            if (sectionId === 'koruna-evropy') {
                mountains = korunaEvropy;
            } else if (sectionId === 'alpske-ctyrtisicovky') {
                mountains = alpskeCtyrtisicovky;
            }
            
            renderMountains();
            
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
        
        document.getElementById('mountainModal').addEventListener('click', (e) => {
            if (e.target.id === 'mountainModal') {
                closeModal();
            }
        });
        
        renderMountains();
