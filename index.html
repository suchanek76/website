<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vzít batoh na záda a jít ...</title>

<style>
:root{
  --dark-blue:#041633;
  --accent:#ffffff;
  --max-width:1200px;
}

/* Základ */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:var(--accent);
  background:var(--dark-blue);
  overflow-x:hidden;
}

/* Panorama */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  background:var(--dark-blue);
}
.hero-bg{
  position:absolute; inset:0;
  background:url("https://raw.githubusercontent.com/suchanek76/website/main/images/background.jpg")
             no-repeat center top;
  background-size:cover;
  z-index:0;
}
.hero-overlay{
  position:relative; z-index:2; height:100%;
  display:flex; flex-direction:column; align-items:center;
  justify-content:flex-start; text-align:center;
  padding-top:100px;
}
.hero h1{
  font-size:clamp(30px,6vw,56px);
  margin:0;
  text-shadow:0 3px 10px rgba(0,0,0,0.5);
}
.nav{
  margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
}
.btn{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.2);
  padding:10px 18px; color:white; border-radius:8px;
  font-weight:600; cursor:pointer; transition:background .2s;
}
.btn:hover{background:rgba(255,255,255,0.25);}
.btn.active{background:#fff;color:var(--dark-blue);}

/* Galerie */
main{
  position:relative;
  margin-top:-420px;
  z-index:3;
  background:none;
  padding-top:100px; padding-bottom:80px;
}
.container{ width:95%; max-width:var(--max-width); margin:0 auto; }

.gallery{ display:grid; gap:16px; }
.grid-3{ grid-template-columns:repeat(3,1fr); }
.grid-4{ grid-template-columns:repeat(4,1fr); }
@media (max-width:1000px){
  .grid-3{ grid-template-columns:repeat(2,1fr); }
  .grid-4{ grid-template-columns:repeat(2,1fr); }
}
@media (max-width:600px){
  .grid-3,.grid-4{ grid-template-columns:1fr; }
}

.photo-card{
  position:relative; overflow:hidden; border-radius:10px; cursor:pointer; background:#000;
}
.photo-card img.photo{
  width:100%; aspect-ratio:3/2; object-fit:cover; transition:transform .35s ease;
}
.photo-card:hover img.photo{ transform:scale(1.04); }
.photo-overlay{
  position:absolute; left:0; right:0; bottom:0; padding:10px;
  background:linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
  color:#fff;
}
.photo-title{ font-weight:700; font-size:14px; margin:0; }
.photo-sub{ font-size:12px; opacity:0.9; margin-top:3px; }

/* Modal */
.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,0.9);
  display:flex; align-items:center; justify-content:center;
  z-index:9999; opacity:0; pointer-events:none; transition:opacity .2s;
}
.modal-backdrop.show{ opacity:1; pointer-events:auto; }
.modal{
  width:100%; max-width:1000px; max-height:90vh;
  background:none; color:#fff; display:flex; flex-direction:column; align-items:center;
  justify-content:center; text-align:center;
  overflow:hidden; position:relative;
}
.modal img.main{
  width:auto; max-width:95%; max-height:90vh; object-fit:contain; border-radius:10px;
}
.modal-close{
  position:absolute; right:24px; top:24px; background:none; border:none;
  color:white; font-size:28px; cursor:pointer;
}
.nav-arrow{
  position:absolute; top:50%; transform:translateY(-50%);
  background:none; border:none; color:white; font-size:48px;
  cursor:pointer; opacity:0.7; transition:opacity .2s;
}
.nav-arrow:hover{opacity:1;}
.nav-arrow.left{ left:40px; }
.nav-arrow.right{ right:40px; }

footer{ text-align:center; color:rgba(255,255,255,0.6); padding:30px 0; }
</style>
</head>

<body>
<header class="hero">
  <div class="hero-bg"></div>
  <div class="hero-overlay">
    <h1>Vzít batoh na záda a jít ...</h1>
    <div class="nav">
      <button class="btn active" data-route="koruna">Koruna Evropy</button>
      <button class="btn" data-route="alpy">Alpské čtyřtisícovky</button>
      <button class="btn" data-route="nepal">Nepál</button>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <section id="koruna" data-route-content>
      <div id="koruna-gallery" class="gallery grid-3"></div>
    </section>
    <section id="alpy" data-route-content hidden>
      <div id="alpy-gallery" class="gallery grid-3"></div>
    </section>
    <section id="nepal" data-route-content hidden>
      <div id="nepal-gallery" class="gallery grid-4"></div>
    </section>
  </div>
</main>

<div id="modal-backdrop" class="modal-backdrop" hidden>
  <div class="modal">
    <button class="modal-close" id="modal-close">✕</button>
    <div id="modal-content"></div>
  </div>
</div>

<footer>© Vzít batoh na záda a jít ...</footer>

<script>
const RAW="https://raw.githubusercontent.com/suchanek76/website/main/images";
const imgKoruna=i=>`${RAW}/Koruna/Koruna${String(i).padStart(2,"0")}.jpg`;
const imgAlpy=i=>`${RAW}/4000/ctyrtisicovka${String(i).padStart(2,"0")}.jpg`;
const imgNepal=i=>`${RAW}/Nepal/Nepal${String(i).padStart(2,"0")}.jpg`;

/* zkráceno: korunaData, alpyData jako dřív */
const korunaData=[{p:1,hora:"Mont Blanc",v:4809,z:"Francie / Itálie",d:"31. 8. 2007"}];
const alpyData=[{p:"1",hora:"Mont Blanc",v:"4807",z:"Francie / Itálie",d:"31. 8. 2007",cas:"7:09",team:"Karel",obt:"B",pohori:"Mont Blank"}];
const nepalData=Array.from({length:40},(_,i)=>({idx:i+1,img:imgNepal(i+1)}));

function cardSimple(it,onClick){
 const d=document.createElement("div");d.className="photo-card";
 d.innerHTML=`<img class="photo" src="${it.img}" alt="Nepál ${it.idx}">`;
 d.onclick=()=>onClick(it.idx-1);return d;
}

/* MODAL */
const modal=document.getElementById("modal-backdrop");
const modalContent=document.getElementById("modal-content");
document.getElementById("modal-close").onclick=()=>closeModal();
function openModal(html){modalContent.innerHTML=html;modal.hidden=false;setTimeout(()=>modal.classList.add("show"),10);document.body.style.overflow="hidden";}
function closeModal(){modal.classList.remove("show");setTimeout(()=>{modal.hidden=true;modalContent.innerHTML="";},200);document.body.style.overflow="";}

/* NEPÁL */
let nepalIndex=0;
function showNepalAt(idx){
 nepalIndex=(idx+nepalData.length)%nepalData.length;
 const it=nepalData[nepalIndex];
 openModal(`
   <button class="nav-arrow left" id="nav-left">‹</button>
   <img class="main" id="nepal-main" src="${it.img}" alt="Nepál ${it.idx}">
   <button class="nav-arrow right" id="nav-right">›</button>
 `);
 document.getElementById("nav-left").onclick=e=>{e.stopPropagation();showNepalAt(nepalIndex-1)};
 document.getElementById("nav-right").onclick=e=>{e.stopPropagation();showNepalAt(nepalIndex+1)};
 document.onkeydown=e=>{
   if(e.key==="ArrowLeft")showNepalAt(nepalIndex-1);
   if(e.key==="ArrowRight")showNepalAt(nepalIndex+1);
   if(e.key==="Escape")closeModal();
 };
 const img=document.getElementById("nepal-main");let sx=null,sy=null,st=null;
 img.addEventListener("touchstart",ev=>{const t=ev.touches[0];sx=t.clientX;sy=t.clientY;st=Date.now();},{passive:true});
 img.addEventListener("touchend",ev=>{if(sx===null)return;const t=ev.changedTouches[0];const dx=t.clientX-sx;const dy=t.clientY-sy;const dt=Date.now()-st;sx=null;if(Math.abs(dx)>40&&Math.abs(dx)>Math.abs(dy)&&dt<600){dx>0?showNepalAt(nepalIndex-1):showNepalAt(nepalIndex+1);}}, {passive:true});
}

/* Render Nepál */
const nepEl=document.getElementById("nepal-gallery");
nepalData.forEach(it=>nepEl.appendChild(cardSimple(it,showNepalAt)));

/* Routing */
const btns=document.querySelectorAll(".btn"),sections=document.querySelectorAll("[data-route-content]");
function show(r){sections.forEach(s=>s.hidden=s.id!==r);btns.forEach(b=>b.classList.toggle("active",b.dataset.route===r));history.replaceState(null,"","#"+r);}
btns.forEach(b=>b.onclick=()=>show(b.dataset.route));
show(location.hash?location.hash.substring(1):"koruna");
</script>
</body>
</html>
