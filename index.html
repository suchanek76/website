/* ==== HERO ==== */
.hero {

.hero-button {

}
.hero-button:hover {

}

/* ==== SECTIONS ==== */
.mountains-section {

}
.mountains-grid {

  display: grid;

.mountain-card {

}
.mountain-card:hover { transform: scale(1.05); }

.mountain-overlay {

}
.mountain-name { font-size: 1.3rem; font-weight: 600; }
.mountain-details { font-size: 0.9rem; opacity: 0.9; }

/* ==== MODAL ==== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  overflow-y: auto;
}
.modal.active { display: flex; }
.modal-content {
  background: #1a2332;
  color: white;
  padding: 2rem;
  border-radius: 10px;
  max-width: 900px;
  width: 90%;
  text-align: center;
  position: relative;
}
.close-modal {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: white;
  color: #1a2332;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 1.5rem;
  cursor: pointer;
}
.modal-header-info { margin-bottom: 2rem; }
.modal-photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}
.modal-photos img {
  width: 100%;
  border-radius: 8px;
  object-fit: cover;
}

/* ==== RESPONSIVE ==== */
@media (max-width: 968px) {
  .hero h1 { font-size: 2.8rem; }
  .mountains-grid { grid-template-columns: repeat(2, 1fr); }

@media (max-width: 640px) {

  overlay.appendChild(img);
  overlay.onclick = () => overlay.remove();
  document.body.appendChild(overlay);
}

function renderMountains() {
  const grid = document.getElementById('mountainsGrid');
  grid.innerHTML = '';
  grid.style.gridTemplateColumns = currentCategory === 'Nepal' ? 'repeat(4, 1fr)' : 'repeat(3, 1fr)';
  mountains.forEach(m => {
    const card = document.createElement('div');
    card.className = 'mountain-card';
    if (m.image) card.style.backgroundImage = `url(${m.image})`;
    if (currentCategory === 'Nepal') {
      card.onclick = () => openImageFullscreen(m.image);
    } else {
      card.style.position = 'relative';
      card.innerHTML = `
        <div class="mountain-overlay">
          <div class="mountain-name">${m.name}</div>
          <div class="mountain-details">${m.country || ''} ${m.date || ''}</div>
        </div>`;
      card.onclick = () => openModal(m);
    }
    grid.appendChild(card);
  });
}

function scrollToSection(sectionId) {
  currentCategory = sectionId;
  mountains = (sectionId === 'koruna-evropy') ? korunaEvropy :
              (sectionId === 'alpske-ctyrtisicovky') ? alpskeCtyrtisicovky : Nepal;
  renderMountains();
  document.getElementById('koruna-evropy').scrollIntoView({ behavior: 'smooth' });
}

/* ==== INIT ==== */
window.addEventListener('DOMContentLoaded', () => {
  mountains = korunaEvropy;
  renderMountains();
});
</script>
</body>
