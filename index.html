<style>
:root {
  --dark-blue: #041633;
  --accent: #ffffff;
  --max-width: 1200px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:var(--accent);
  background:var(--dark-blue);
  overflow-x:hidden;
  scroll-behavior:auto!important;
}

/* Hero */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  background:var(--dark-blue);
  overflow:hidden;
}
.hero-bg{
  position:absolute;
  inset:0;
  z-index:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background-color:#041633;
}
.hero-bg img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center;
}
.hero-overlay{
  position:absolute;
  inset:0;
  z-index:2;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:40vh; /* tlačítka 2/5 odshora */
}
.nav{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  padding:14px 22px;
  color:white;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:background .25s,transform .2s;
}
.btn:hover{background:rgba(255,255,255,0.3);transform:scale(1.04);}
.btn.active{background:#fff;color:var(--dark-blue);}

/* Galerie */
main{
  position:relative;
  z-index:3;
  background:none;
  padding:60px 0 80px;
}
.container{width:95%;max-width:var(--max-width);margin:0 auto;}
.gallery{display:grid;gap:16px;}
.grid-3{grid-template-columns:repeat(3,1fr);}
.grid-4{grid-template-columns:repeat(4,1fr);}
@media(max-width:1000px){.grid-3,.grid-4{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){.grid-3,.grid-4{grid-template-columns:1fr;}}

/* Karty */
.photo-card{position:relative;overflow:hidden;border-radius:10px;cursor:pointer;background:#000;}
.photo-card img.photo{width:100%;aspect-ratio:3/2;object-fit:cover;transition:transform .35s ease;}
.photo-card:hover img.photo{transform:scale(1.04);}
.photo-overlay{
  position:absolute;left:0;right:0;bottom:0;padding:10px;
  background:linear-gradient(to top,rgba(0,0,0,0.7),rgba(0,0,0,0));
  color:#fff;
}
.photo-title{font-weight:700;font-size:14px;margin:0;}
.photo-sub{font-size:12px;opacity:0.9;margin-top:3px;}

/* Modal */
.modal-backdrop{
  position:fixed;inset:0;background:rgba(0,0,0,0.7);
  display:flex;align-items:center;justify-content:center;
  z-index:9999;padding:24px;
  opacity:0;pointer-events:none;transition:opacity .18s;
}
.modal-backdrop.show{opacity:1;pointer-events:auto;}
.modal{
  width:100%;max-width:980px;max-height:92vh;background:#071431;
  border-radius:10px;padding:18px;color:#fff;overflow:auto;position:relative;
}
.modal-close{
  position:absolute;right:16px;top:16px;background:none;border:none;
  color:white;font-size:22px;cursor:pointer;
}
.modal .meta{font-size:14px;opacity:.95;margin-bottom:10px;}
.modal img.main{
  width:100%;border-radius:8px;object-fit:cover;margin:12px 0;max-height:480px;
}
footer{text-align:center;color:rgba(255,255,255,0.6);padding:30px 0;}

/* Fullscreen modal (Nepál) */
.modal.fullscreen{
  background:#000;max-width:none;max-height:none;width:100%;height:100%;
  padding:0;display:flex;align-items:center;justify-content:center;
}
.modal.fullscreen img.main{
  max-height:90vh;max-width:95vw;object-fit:contain;border-radius:10px;margin:0 auto;display:block;
}
.modal.fullscreen h3{
  position:absolute;top:20px;left:30px;color:white;text-shadow:0 2px 5px rgba(0,0,0,0.8);
}
.modal.fullscreen .modal-close{
  position:absolute;top:18px;right:24px;font-size:30px;background:none;border:none;color:white;cursor:pointer;z-index:10;
}
.modal.fullscreen .nav-arrow{
  background:none;border:none;color:white;font-size:40px;cursor:pointer;
  position:absolute;top:50%;transform:translateY(-50%);padding:20px;opacity:0.6;transition:opacity .2s;
}
.modal.fullscreen .nav-arrow:hover{opacity:1;}
.modal.fullscreen .nav-arrow.left{left:20px;}
.modal.fullscreen .nav-arrow.right{right:20px;}

/* Responsivní vyladění */
@media(max-width:900px){
  .hero-overlay{padding-top:35vh;}
  .btn{padding:12px 18px;font-size:15px;}
}
@media(max-width:600px){
  .hero-overlay{padding-top:30vh;}
  .nav{flex-direction:column;gap:10px;}
  .btn{width:180px;text-align:center;}
}
</style>

/* ---------- Data: Nepál ---------- */
const nepalData = Array.from({length:40},(_,i)=>({idx:i,title:`Nepál ${i+1}`,img:imgNepal(i+1)}));

/* ---------- Modal ---------- */
const modal=document.getElementById('modal-backdrop');
const modalContent=document.getElementById('modal-content');
modal.onclick=e=>{if(e.target===modal)closeModal();};
function closeModal(){
  modal.classList.remove('show');
  modal.querySelector('.modal').classList.remove('fullscreen');
  setTimeout(()=>{modal.hidden=true;modalContent.innerHTML='';},150);
  document.body.style.overflow='';
}
function openModal(html,isFullscreen=false){
  const box=modal.querySelector('.modal');
  box.classList.toggle('fullscreen',isFullscreen);
  modalContent.innerHTML=html;
  modal.hidden=false;
  setTimeout(()=>modal.classList.add('show'),10);
  document.body.style.overflow='hidden';
}

/* ---------- Detail: Koruna & Alpy ---------- */
let currentSection="",currentIndex=0;
function showDetail(data,i,imgFn){
  currentSection=data;
  currentIndex=i;
  const it=data[i];
  openModal(`
    <button class="modal-close" onclick="closeModal()">✕</button>
    <h3>${it.p}/${data.length} – ${it.hora||''}${it.v ? ` (${it.v} m)` : ''}</h3>
    <div class="meta">${it.z||''}</div>
    <div class="meta">${it.d||''}</div>
    <img class="main" src="${imgFn(i+1)}">
  `);
}

/* Klávesy – Koruna / Alpy */
document.addEventListener('keydown',e=>{
  const box=modal.querySelector('.modal');
  if(box.classList.contains('fullscreen'))return;
  if(!modal.classList.contains('show')||!currentSection)return;
  if(e.key==='ArrowLeft'){
    currentIndex=(currentIndex-1+currentSection.length)%currentSection.length;
    showDetail(currentSection,currentIndex,currentSection===korunaData?imgKoruna:imgAlpy);
  } else if(e.key==='ArrowRight'){
    currentIndex=(currentIndex+1)%currentSection.length;
    showDetail(currentSection,currentIndex,currentSection===korunaData?imgKoruna:imgAlpy);
  } else if(e.key==='Escape') closeModal();
});

/* ---------- Nepál ---------- */
let nepalIndex=0;
function openNepalModal(i){
  nepalIndex=i;
  openModal(`
    <button class="nav-arrow left" id="nav-left">❮</button>
    <button class="nav-arrow right" id="nav-right">❯</button>
    <h3 id="nepal-title"></h3>
    <button class="modal-close" id="modal-close">✕</button>
    <img class="main" id="nepal-main" src="">
  `,true);
  document.getElementById('modal-close').onclick=closeModal;
  document.getElementById('nav-left').onclick=e=>{e.stopPropagation();changeNepal(-1);};
  document.getElementById('nav-right').onclick=e=>{e.stopPropagation();changeNepal(1);};
  updateNepalModal();
}
function changeNepal(dir){
  nepalIndex=(nepalIndex+dir+nepalData.length)%nepalData.length;
  updateNepalModal();
}
function updateNepalModal(){
  const it=nepalData[nepalIndex];
  document.getElementById('nepal-main').src=it.img;
  document.getElementById('nepal-title').textContent=`Nepál (${nepalIndex+1}/${nepalData.length})`;
}

/* Klávesnice + Swipe Nepál */
document.addEventListener('keydown',e=>{
  const box=modal.querySelector('.modal');
  if(!box.classList.contains('fullscreen'))return;
  if(e.key==='ArrowLeft')changeNepal(-1);
  else if(e.key==='ArrowRight')changeNepal(1);
  else if(e.key==='Escape')closeModal();
});
let touchStartX=0,touchEndX=0;
document.addEventListener('touchstart',e=>{
  if(!modal.classList.contains('show'))return;
  touchStartX=e.changedTouches[0].screenX;
});
document.addEventListener('touchend',e=>{
  if(!modal.classList.contains('show'))return;
  touchEndX=e.changedTouches[0].screenX;
  const diff=touchEndX-touchStartX;
  if(Math.abs(diff)<50)return;
  if(diff>0)changeNepal(-1);else changeNepal(1);
});

/* ---------- Galerie ---------- */
function cardKoruna(it,i){
  const el=document.createElement('div');
  el.className='photo-card';
  el.innerHTML=`<img class="photo" src="${imgKoruna(i+1)}">
  <div class="photo-overlay"><div class="photo-title">${it.p}. ${it.hora}</div>
  <div class="photo-sub">${it.z||''} · ${it.d||''}</div></div>`;
  el.onclick=()=>showDetail(korunaData,i,imgKoruna);
  return el;
}
function cardAlpy(it,i){
  const el=document.createElement('div');
  el.className='photo-card';
  el.innerHTML=`<img class="photo" src="${imgAlpy(i+1)}">
  <div class="photo-overlay"><div class="photo-title">${it.p}. ${it.hora}</div>
  <div class="photo-sub">${it.z||''} · ${it.d||''}</div></div>`;
  el.onclick=()=>showDetail(alpyData,i,imgAlpy);
  return el;
}
function cardSimple(it,i){
  const el=document.createElement('div');
  el.className='photo-card';
  el.innerHTML=`<img class="photo" src="${it.img}">
  <div class="photo-overlay"><div class="photo-title">${it.title}</div></div>`;
  el.onclick=()=>openNepalModal(i);
  return el;
}

/* Render */
function renderGallery(el,data,fn){
  el.innerHTML='';
  data.forEach((it,i)=>el.appendChild(fn(it,i)));
}
renderGallery(document.getElementById('koruna-gallery'),korunaData,cardKoruna);
renderGallery(document.getElementById('alpy-gallery'),alpyData,cardAlpy);
renderGallery(document.getElementById('nepal-gallery'),nepalData,cardSimple);

/* Přepínání sekcí */
const btns=document.querySelectorAll('.btn');
const sections=document.querySelectorAll('[data-route-content]');
function show(route){
  sections.forEach(s=>s.hidden=(s.id!==route));
  btns.forEach(b=>b.classList.toggle('active',b.dataset.route===route));
  history.replaceState(null,'','#'+route);
  window.scrollTo(0,0);
}
btns.forEach(b=>b.addEventListener('click',()=>show(b.dataset.route)));
window.addEventListener('popstate',()=>show(location.hash.substring(1)||'koruna'));
show(location.hash?location.hash.substring(1):'koruna');
