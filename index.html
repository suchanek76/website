<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suchánci na horách</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: #1a2332;
      overflow-x: hidden;
    }

    /* Hero sekce */
    .hero {
      height: 90vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(26,35,50,1)),
        url('https://raw.githubusercontent.com/suchanek76/website/main/images/background.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 14rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .hero-buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .hero-button {
      background: white;
      color: #1a2332;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-button:hover {
      background: #3498db;
      color: white;
      transform: scale(1.05);
    }

    /* Sekce */
    .mountains-section {
      padding: 2rem 2rem 5rem 2rem;
      margin-top: -3rem;
    }

    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Mřížka fotek */
    .mountains-grid {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .mountain-card {
      position: relative;
      aspect-ratio: 3/2;
      background: #394d61 center/cover no-repeat;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .mountain-card:hover {
      transform: scale(1.03);
    }

    /* Text sekce Nepál */
    #nepalText {
      max-width: 1000px;
      margin: 0 auto 3rem auto;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #dfe6e9;
    }

    /* Fullscreen galerie */
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .fullscreen img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .close-fullscreen {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      padding: 0.5rem 1rem;
      user-select: none;
    }

    .nav-left { left: 20px; }
    .nav-right { right: 20px; }

    @media (max-width: 768px) {
      .hero {
        padding-top: 8rem;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Vzít batoh na záda a jít...</h1>
    <div class="hero-buttons">
      <button class="hero-button" onclick="scrollToSection('koruna-evropy')">Koruna Evropy 14/42</button>
      <button class="hero-button" onclick="scrollToSection('alpske-ctyrtisicovky')">Alpské čtyřtisícovky 5/82</button>
      <button class="hero-button" onclick="scrollToSection('Nepal')">Nepál</button>
    </div>
  </section>

  <!-- Koruna Evropy -->
  <section class="mountains-section" id="koruna-evropy">
    <h2 class="section-title">Koruna Evropy</h2>
    <div class="mountains-grid" id="korunaGrid"></div>
  </section>

  <!-- Alpské čtyřtisícovky -->
  <section class="mountains-section" id="alpske-ctyrtisicovky">
    <h2 class="section-title">Alpské čtyřtisícovky</h2>
    <div class="mountains-grid" id="alpsGrid"></div>
  </section>

  <!-- Nepál -->
  <section class="mountains-section" id="Nepal">
    <h2 class="section-title">Nepál</h2>
    <div id="nepalText">Zde bude text o výletu do Nepálu...</div>
    <div class="mountains-grid" id="nepalGrid"></div>
  </section>

  <script>
    /* === Data === */
    const korunaEvropy = [
      { name: "Mont Blanc 4 810 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/Koruna/MontBlanc2x3.jpg" },
      { name: "Grossglockner 3 798 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/Koruna/Grossglockner2x3.jpg" },
      { name: "Vatikánské zahrady 75 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/Koruna/Vatikan2x3.jpg" }
    ];

    const alpskeCtyrtisicovky = [
      { name: "Dufourspitze 4 634 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/4000/Dufourspitze2x3.jpg" },
      { name: "Weisshorn 4 506 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/4000/Weisshorn2x3.jpg" },
      { name: "Matterhorn 4 478 m", img: "https://raw.githubusercontent.com/suchanek76/website/main/images/4000/Matterhorn2x3.jpg" }
    ];

    const nepalPhotos = Array.from({ length: 40 }, (_, i) => 
      `https://raw.githubusercontent.com/suchanek76/website/main/images/Nepal/Nepal${String(i+1).padStart(2,'0')}.jpg`
    );

    /* === Generování === */
    function createGrid(gridId, data, isNepal = false) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = "";
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "mountain-card";
        div.style.backgroundImage = `url(${isNepal ? item : item.img})`;
        div.onclick = () => {
          if (isNepal) openFullscreenGallery(index);
        };
        grid.appendChild(div);
      });
    }

    /* === Fullscreen galerie pro Nepál === */
    let currentIndex = 0;
    function openFullscreenGallery(index) {
      currentIndex = index;
      const fullscreen = document.createElement("div");
      fullscreen.className = "fullscreen";
      fullscreen.innerHTML = `
        <span class="close-fullscreen" onclick="closeFullscreen()">×</span>
        <span class="nav-arrow nav-left" onclick="changeImage(-1)">❮</span>
        <img id="fullscreenImage" src="${nepalPhotos[index]}">
        <span class="nav-arrow nav-right" onclick="changeImage(1)">❯</span>
      `;
      document.body.appendChild(fullscreen);
    }

    function closeFullscreen() {
      const fs = document.querySelector(".fullscreen");
      if (fs) fs.remove();
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + nepalPhotos.length) % nepalPhotos.length;
      document.getElementById("fullscreenImage").src = nepalPhotos[currentIndex];
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeFullscreen();
      if (e.key === "ArrowRight") changeImage(1);
      if (e.key === "ArrowLeft") changeImage(-1);
    });

    /* === Navigace === */
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    /* === Načtení === */
    window.addEventListener("DOMContentLoaded", () => {
      createGrid("korunaGrid", korunaEvropy);
      createGrid("alpsGrid", alpskeCtyrtisicovky);
      createGrid("nepalGrid", nepalPhotos, true);
    });
  </script>
</body>
</html>
